<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COVID-19</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/467034ff6c.js" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center"><i class="fas fa-crow"></i>COVID-19 Dashboard</a>
      </div>
    </nav>
    <div id="mainDisplay" class="row">
      <div class="countrySelector col l2">
        <h5>Data</h5>
        <select multiple>
          <option selected value="cases">Cases</option>
          <option value="deaths">Deaths</option>
        </select>
        <h5>Countries</h5>
        <div class="input-field">
          <input type="text" class="autocomplete" placeholder="Add countries">
        </div>
        <div class="selectedCountries"></div>
      </div>
      <div class="col l10">
        <h5>Total cases for Norway and Denmark</h5>
        <div class="chartContainer">
          <svg class="chart"></svg>
        </div>
      </div>
    </div>
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="module" src="utility.js"></script>
  <script type="module" src="d3chart.js"></script>
  <script type="module" src="data.js"></script>
  <script type="module" src="index.js"></script>
</html>
