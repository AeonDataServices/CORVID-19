<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COVID-19</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/nouislider.css">
    <script src="https://kit.fontawesome.com/467034ff6c.js" crossorigin="anonymous"></script>
    <script src="./util/nouislider.min.js" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center"><i class="fas fa-crow"></i>COVID-19 Dashboard</a>
      </div>
    </nav>
    <div id="mainDisplay" class="row">
      <div class="countrySelector col l2">
        <h5>Countries</h5>
        <div class="countries-list"></div>
      </div>
      <div class="col l6">
        <div class="chartList">
          <div class="row">
            <div id="chart-total" class="chartContainer">
              <div class="hContainer">
                <h5 class="chartTitle">Showing cases for Denmark, Norway</h5>
                <div class="chartElement">
                  <h6><i class="fas fa-square"></i> Denmark</h6>
                  <h6><i class="fas fa-square"></i> Poland</h6>
                </div>
              </div>
              <svg class="chart"></svg>
            </div>
          </div>
          <div class="row">
            <div id="chart-casesPct" class="chartContainer">
              <svg class="chart"></svg>
              <div class="hContainer">
                <h5 class="chartTitle">Showing cases for Denmark, Norway</h5>
                <div class="chartElement">
                  <h6><i class="fas fa-square"></i> Denmark</h6>
                  <h6><i class="fas fa-square"></i> Poland</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="chart-newcases" class="chartContainer">
              <svg class="chart"></svg>
              <div class="hContainer">
                <h5 class="chartTitle">Showing cases for Denmark, Norway</h5>
                <div class="chartElement">
                  <h6><i class="fas fa-square"></i> Denmark</h6>
                  <h6><i class="fas fa-square"></i> Poland</h6>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div id="chart-deaths" class="chartContainer">
              <svg class="chart"></svg>
              <div class="hContainer">
                <h5 class="chartTitle">Showing cases for Denmark, Norway</h5>
                <div class="chartElement">
                  <h6><i class="fas fa-square"></i> Denmark</h6>
                  <h6><i class="fas fa-square"></i> Poland</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dateRange-slider"></div>
      </div>
      <div class="col l4">
        <div class="data-table">
          <table>
            <thead>
              <tr class="header">
              </tr>
            </thead>
            <tbody class="body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="module" src="index.js"></script>
</html>
