<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>COVID-19</title>
    <link rel="stylesheet" href="./styles/index.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/467034ff6c.js" crossorigin="anonymous"></script>
    <!-- domain slider -->
    <link rel="stylesheet" href="./styles/nouislider.css">
    <script src="./util/nouislider.min.js" crossorigin="anonymous"></script>
    <!-- google charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- materialize -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!-- simplebar -->
   <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center"><i class="fas fa-crow"></i>COVID-19 Dashboard</a>
      </div>
    </nav>
    <div id="mainDisplay" class="row">
      <div class="countrySelector col l2 side-display">
       <!--  <div class="panel-header">
          <span>Country selector</span>
          <span class="chevron"><i class="fas fa-chevron-left"></i></span>
        </div> -->
        <div class="sidebar-content">
          <h5>Countries</h5>
          <div class="countries-list"></div>
          <hr>
          <h5><i class="fas fa-info-circle"></i> Information</h5>
          <p>This dashboard uses <a href="https://www.ecdc.europa.eu/en/geographical-distribution-2019-ncov-cases" target="_blank">ECDC Datasets</a></p>
          <p>We pull the datasets from the ECDC on an hourly basis</p>
        </div>
      </div>
      <div class="col l7 center-display">
        <ul class="tabs">
          <li class="tab col s4"><a class="active" href="#chartList">Base charts</a></li>
          <li class="tab col s4"><a href="#customCharts">Advanced/custom charts</a></li>
          <li class="tab col s4"><a href="#dataTables">Data Tables</a></li>
        </ul>
        <div data-simplebar class="chartList" id="chartList">
          <div class="row">
            <div id="chart-total" class="chartContainer">
              <div class="hContainer">
                <h5 class="chartTitle">Showing cases for Denmark, Norway</h5>
                <div class="chartElement">
                  <h6><i class="fas fa-square"></i> Denmark</h6>
                  <h6><i class="fas fa-square"></i> Poland</h6>
                </div>
              </div>
              <svg class="chart"></svg>
            </div>
          </div>
          <div class="row">
            <div id="chart-casesPct" class="chartContainer">
              <svg class="chart"></svg>
              <div class="hContainer">
                <h5 class="chartTitle">Showing cases for Denmark, Norway</h5>
                <div class="chartElement">
                  <h6><i class="fas fa-square"></i> Denmark</h6>
                  <h6><i class="fas fa-square"></i> Poland</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="dateRange-slider"></div>
      </div>
      <div class="col l3 side-display">
        <!-- <div class="panel-header">
          <span class="chevron"><i class="fas fa-chevron-right"></i></span>
          <span>Chart data</span>
        </div> -->
        <div class="data-table">
          <table>
            <thead>
              <tr class="header">
              </tr>
            </thead>
            <tbody class="body">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <!-- materialize js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- d3 -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="module" src="index.js"></script>
</html>
