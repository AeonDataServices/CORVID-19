<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/loadingScreen.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <link rel="stylesheet" href="./styles/baseCharts.css">
    <link rel="stylesheet" href="./styles/countryReport.css">
    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/467034ff6c.js" crossorigin="anonymous"></script>
    <!-- domain slider -->
    <link rel="stylesheet" href="./styles/nouislider.css">
    <script src="./util/nouislider.min.js" crossorigin="anonymous"></script>
    <!-- google charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- materialize -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyA241rjCkcLzfr4iSNzswX_N7Ftc12Prfc" async="" defer="defer"></script>
   <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162545543-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-162545543-1');
  </script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">COVID-19 Data</a>
        <a href="#" data-target="mobileDrawer" class="right sidenav-trigger"><i class="fas fa-bars"></i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="active"><a class="pageLink" href="#dashboard">Dashboard</a></li>
          <li><a class="pageLink" href="#chartList">Comparison charts</a></li>
          <li><a class="pageLink" href="#tables">Data tables</a></li>
        </ul>
      </div>
    </nav>
    <ul class="right sidenav" id="mobileDrawer">
      <li><a class="pageLink  sidenav-close" href="#dashboard">Dashboard</a></li>
      <li><a class="pageLink  sidenav-close" href="#chartList">Comparison charts</a></li>
      <li><a class="pageLink  sidenav-close" href="#tables">Data tables</a></li>
    </ul>
    <main class="center-display">
        <div id="loadingPlaceholder" class="row page">
          <h4>Loading content</h4>
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
          <p class="updates"></p>
        </div>
        <!-- Dashboard -->
        <section class="center-display chartList row page" id="dashboard">
          <div class="col l2 s12 m8 push-m2 push-l0" id="leftCards">
          </div>
          <div class="col l8 xl8 s12">
            <h5>Average rate of new cases(%) the past 5 days</h5>
            <div id="mainMap"></div>
          </div>
          <div class="col l2 s12 row" id="rightCards"></div>
        </section>
        <!-- Comparison Charts -->
        <section class="chartList row page" id="chartList">
          <div class="countrySelector col l2 s12 side-display">
            <div class="sidebar-content">
              <h5>Countries</h5>
              <input type="text" id="search-chart-countries" placeholder="Search Country" title="Type in a country">
              <div>
                <div id="countries-list" class="countries-list"></div>
              </div>
            </div>
          </div>
          <div class="countrySelector col l10 s12">
            <h6>Basic charts using ECDC Data</h6>
            <div id="baseCharts">
            </div>
            <div id="miscCharts"></div>
          </div>
        </section>
        <!-- Data Table -->
        <section class="chartList row page" id="tables">
          <div class="container">
            <h4>Data table view</h4>
            <table id="mainTable"></table>
          </div>
        </section>
    </main>
    <!-- footer -->
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
          Â© 2020 AeonDS
          <span class="grey-text text-lighten-4 right" href="#!">Data provided by ECDC, JHU and RestCountries</span>
        </div>
      </div>
    </footer>
  </body>
  <!-- materialize js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="module" src="index.js"></script>
</html>
