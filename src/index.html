<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="./styles/dashboard.css">

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/467034ff6c.js" crossorigin="anonymous"></script>
    <!-- domain slider -->
    <link rel="stylesheet" href="./styles/nouislider.css">
    <script src="./util/nouislider.min.js" crossorigin="anonymous"></script>
    <!-- google charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- materialize -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyA241rjCkcLzfr4iSNzswX_N7Ftc12Prfc" async="" defer="defer"></script>
   <!-- Global site tag (gtag.js) - Google Analytics -->

  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">COVID-19 Data</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
          <li class="active"><a class="pageLink" href="#dashboard">Dashboard</a></li>
          <li><a class="pageLink" href="#chartList">Comparison charts</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="center-display">
        <div id="loadingPlaceholder" class="row page">
          <h4>Loading content</h4>
          <div class="progress">
            <div class="indeterminate"></div>
          </div>
          <p class="updates"></p>
        </div>
        <div class="chartList row page" id="dashboard">
          <div class="col l2 s6 push-l1" id="leftCards">
          </div>
          <div class="col l6 s12 push-l1 push-s12">
            <h5>Average rate of new cases(%) the past 5 days</h5>
            <div id="mainMap"></div>
          </div>
          <div class="col l2 s6 push-l1" id="rightCards"></div>
        </div>
        <div class="chartList row page" id="chartList">
          <div class="countrySelector col l2 s12 side-display">
            <div class="sidebar-content">
              <h5>Countries</h5>
              <div>
                <div class="countries-list"></div>
              </div>
            </div>
          </div>
          <div class="countrySelector col l10 s12 side-display" id="baseCharts">
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
